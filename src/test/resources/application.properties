#H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS QUESTIONNAIRE_DATA
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platquestionnaire=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#Output sql to logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.questionnaireat_sql=false
